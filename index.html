<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expensio</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h2><span>E</span>xpensio</h2>
        </div>
        <div class="icon" id="toggle">
          <i class="bx bxs-moon"></i><i class="bx bx-sun"></i>
        </div>
      </div>

      <div class="total">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
      </div>

      <div class="inc-exp-container">
        <div>
          <i class="bx bx-up-arrow-alt"></i>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <i class="bx bx-down-arrow-alt"></i>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <div class="new">
        <h3>recent transaction</h3>
        <i class="bx bx-add-to-queue" id="new"></i>
      </div>
      <ul id="list" class="list">
        <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn"><i class="bx bx-trash"></i></button>
        </li>
      </ul>

      <div class="add" id="add">
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text..." />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount <br />
              (-: expense, +: income)</label
            >
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
